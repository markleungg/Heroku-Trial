<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TEST ML API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container login">
      <h1>Predict Boston Housing Analysis</h1>
          <form action="{{ url_for('predict')}}"method="post">
            <div class="mb-3">
              <label class="form-label">LSTAT</label>
              <input type="text" class="form-control" placeholder="LSTAT of population" required="required" />
            </div>
            <div class="mb-3">
              <label class="form-label">RM</label>
              <input type="text" class="form-control" placeholder="Avg num of rooms" required="required" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">PTRATIO</label>
              <input type="text" class="form-control" placeholder="Town pupil-teacher ratio" required="required" />
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
          </form>

          <br>
          <br>

          {{prediction_text}}

  </div>

</body>
</html>
